<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotcha Hub Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        /* Matches the exact proportions of your image */
        .main-container {
            width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TOP SECTION */
        .top-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-box {
            width: 380px;
            height: 120px;
            background: #050505;
            border: 3px solid #0000ff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .center-logo {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            border: 2px solid #fff;
            background: #111; /* Insert your G logo here */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* THE ARROWS */
        .arrow-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            padding: 0 80px;
            margin: 10px 0;
        }

        .arrow {
            width: 60px;
            height: 80px;
            background-color: #00008b; /* Dark blue arrow color */
            clip-path: polygon(40% 0%, 60% 0%, 60% 60%, 100% 60%, 50% 100%, 0% 60%, 40% 60%);
        }

        /* BOTTOM 3-COLUMN GRID */
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label-text {
            font-size: 12px;
            text-align: center;
            color: #aaa;
            margin-bottom: 5px;
        }

        .script-card {
            background: #050505;
            border: 2px solid #0000ff;
            height: 80px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 255, 0.6);
            transition: 0.3s;
            cursor: pointer;
        }

        .script-card:hover {
            background: #0a0a0a;
            box-shadow: 0 0 25px rgba(0, 0, 255, 1);
        }

        /* Text Styles */
        h2 { font-size: 20px; margin: 0; }
        .sub-h { font-size: 16px; color: #ffae00; margin-top: 5px; } /* For the fire emojis/script text */

    </style>
</head>

<div class="main-container">

</div>

</body>
</html>
