<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #000; display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        /* The container keeps the layout from getting "messy" or stretched */
        .hub-layout { width: 900px; display: flex; flex-direction: column; gap: 20px; }

        /* TOP SECTION */
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        
        .header-box { 
            width: 300px; height: 120px; 
            border: 4px solid #0044ff; box-shadow: 0 0 20px #0044ff; 
            border-radius: 15px; background: #050505;
        }

        .logo-area { 
            width: 160px; height: 160px; border-radius: 50%; 
            border: 4px solid #fff; background: #111; /* Space for your logo */
        }

        /* ARROWS */
        .arrow-row { display: flex; justify-content: space-around; padding: 0 50px; color: #0044ff; font-size: 50px; }

        /* BOTTOM COLUMNS */
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        
        .column { display: flex; flex-direction: column; gap: 10px; }

        .script-button { 
            height: 60px; border: 2px solid #0044ff; border-radius: 8px; 
            background: #080808; box-shadow: 0 0 10px #0044ff;
        }
    </style>
</head>
<body>

<div class="hub-layout">
    <div class="top-row">
        <div class="header-box"></div>
        <div class="logo-area"></div>
        <div class="header-box"></div>
    </div>

    <div class="arrow-row">
        <span>⬇</span>
        <span>⬇</span>
    </div>

    <div class="grid">
        <div class="column">
            <div class="script-button"></div>
            <div class="script-button"></div>
            <div class="script-button"></div>
        </div>
        <div class="column">
            <div class="script-button"></div>
            <div class="script-button"></div>
            <div class="script-button"></div>
        </div>
        <div class="column">
            <div class="script-button"></div>
            <div class="script-button"></div>
            <div class="script-button"></div>
        </div>
    </div>
</div>

</body>
</html>
