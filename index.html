<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* SMOOTH RGB CYCLING */
        @keyframes rgb {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }

        body {
            background: #000;
            margin: 0;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        /* Fixed container - prevents "messy" stretching */
        .hub-box {
            width: 850px;
            background: #000;
            padding: 20px;
        }

        /* TOP SECTION */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .side-panel {
            width: 300px;
            height: 100px;
            background: #080808;
            border: 2px solid #ff0000;
            animation: rgb 4s infinite linear;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* THE CENTER LOGO */
        .logo-frame {
            width: 140px;
            height: 140px;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* THE ARROWS */
        .arrow-row {
            display: flex;
            justify-content: space-around;
            padding: 0 100px;
            margin-bottom: 15px;
        }

        .arrow {
            width: 40px;
            height: 50px;
            background: #0022ff; /* Dark blue */
            clip-path: polygon(40% 0%, 60% 0%, 60% 60%, 100% 60%, 50% 100%, 0% 60%, 40% 60%);
        }

        /* BOTTOM COLUMNS */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .col { display: flex; flex-direction: column; }

        .label {
            font-size: 11px;
            color: #888;
            height: 35px;
            text-align: center;
        }

        .script-btn {
            height: 45px;
            background: #050505;
            border: 1.5px solid #ff0000;
            animation: rgb 5s infinite linear;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* THE WHITE TEXT INSIDE BUTTONS */
        .btn-text {
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h2 { font-size: 16px; margin: 0; }
        .sub { font-size: 12px; color: #ff9900; margin-top: 3px; }
    </style>
</head>
