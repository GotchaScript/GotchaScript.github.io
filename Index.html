<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotcha Scripts | RGB Hub</title>
    <style>
        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 30px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 30px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
        }

        body {
            margin: 0;
            /* USING YOUR UPLOADED FILE NAME BELOW */
            background: #000 url('Gemini_Generated_Image_tef2wstef2wstef2.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 85%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            background: rgba(10, 10, 10, 0.95);
            border: 4px solid #ff0000;
            border-radius: 25px;
            animation: rgbBorder 4s infinite alternate;
        }

        .logo-main {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .script-box {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 20px;
            margin-top: 25px;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid #444;
        }

        .script-box:active { transform: scale(0.98); }

        .btn-text {
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px cyan;
        }

        #status {
            color: #00ff00;
            display: none;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <img src="Gemini_Generated_Image_tef2wstef2wstef2.png" class="logo-main">
        <h1 style="margin:0; font-size: 24px;">GOTCHA SCRIPTS</h1>
        <p style="color: #888;">Tap to copy the Roblox loadstring</p>

        <div class="script-box" onclick="copyCode()">
            <div class="btn-text">ðŸ“‹ COPY LOADSTRING</div>
        </div>
        
        <p id="status">SUCCESSFULLY COPIED!</p>
    </div>

    <script>
        function copyCode() {
            // Replace the URL below with your actual raw script link
            const loadstring = "loadstring(game:HttpGet('https://raw.githubusercontent.com/GotchaScript/Scripts/main/source.lua'))()";
            
            const area = document.createElement('textarea');
            area.value = loadstring;
            document.body.appendChild(area);
            area.select();
            document.execCommand('copy');
            document.body.removeChild(area);
            
            const status = document.getElementById('status');
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 2500);
        }
    </script>
</body>
</html>
